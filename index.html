<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>what day</title>
	<link rel="stylesheet" type="text/css" href="node_modules/semantic-ui/dist/semantic.min.css">
</head>
<body>
	<h1>What day is it?</h1>
	<div class="jourmoisannee">
		<span>Jour</span>
		<input type="number" id="jour">
		<span>Mois</span>
	
		<select name="mois" id="selectmois">
			<option value="janvier">janvier</option>
			<option value="fevrier">février</option>
			<option value="mars">mars</option>
			<option value="avril">avril</option>
			<option value="mai">mai</option>
			<option value="juin">juin</option>
			<option value="juillet">juillet</option>
			<option value="aout">août</option>
			<option value="septembre">septembre</option>
			<option value="octobre">octobre</option>
			<option value="novembre">novembre</option>
			<option value="decembre">décembre</option>
		</select>
		<span>Année</span>
		<input type="number" id="annee" value="2000">
		<button>Vérifier</button>
	</div>


<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/moment/moment.js"></script>
<script src="node_modules/moment/locale/fr.js"></script>
<script src="node_modules/semantic-ui/dist/semantic.js"></script>
<script src="app.js"></script>
</body>
</html>
